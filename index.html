<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Build dropdown in most basic way possible</title>
    <style>
      *,
      *::before,
      *::after {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: Arial, sans-serif;
        line-height: 1.6;
      }

      html {
        height: 100%;
      }

      body {
        margin: 0;
      }
    </style>
  </head>
  <body>
    <div style="margin-top: 10px; margin-left: 10px">
      <label role="combobox" class="js-dropdown-label">
        <div>Label</div>
        <input
          type="text"
          role="combobox"
          class="js-dropdown-main-text-input"
        />
      </label>
    </div>
    <!-- TODO: this should be added with a creator -->
    <div
      role="presentation"
      class="js-dropdown-presentation-layer"
      style="
        background-color: gray;
        opacity: 0.5;
        top: 0;
        bottom: 0;
        right: 0;
        left: 0;
        position: fixed;
        z-index: 9999;
        overflow: hidden;
        display: none;
      "
    ></div>
    <script type="module" src="index.js"></script>
  </body>
</html>
